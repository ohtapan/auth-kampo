<title>kampo-auth</title>
<style>body
  {
    width: '100%';
    word-break: break-all;
  }</style>
<head>
</head>
<body>
  <script src="./app.c328ef1a.js"></script>
    <div>
      <label for="userName">ユーザー名</label>
      <input id="userName" type="text" name="userName">
    </div>
    <div>
      <label for="pw">パスワード</label>
      <input id="pw" type="password" name="pw">
    </div>
    <div>
      <input id="button" type="button" value="とーくん吐き出し">
    </div>
    <div>
        <p>[Id Token]</p>
        <textarea id="idToken" rows="12" cols="100" readonly=""></textarea>
        <br>
        <input id="idCopy" type="button" value="クリップボードにコピー">
        <br>
    </div>
    <div>
      <p>[Access Token]</p>
      <textarea id="accessToken" rows="12" cols="100" readonly=""></textarea>
      <br>
      <input id="accessCopy" type="button" value="クリップボードにコピー">
      <br>
    </div>
    <div>
        <p>[Refresh Token]</p>
        <textarea id="refreshToken" rows="20" cols="100" readonly=""></textarea>
        <br>
        <input id="refreshCopy" type="button" value="クリップボードにコピー">
        <input id="tokenUpdate" type="button" value="リフレッシュトークンを使用して更新">
        <br>
      </div>
</body>
